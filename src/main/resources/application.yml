# src/main/resources/application.yml
spring:
  datasource:
    url: jdbc:h2:mem:aisupportdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

gemini:
  api:
    key: ${GEMINI_API_KEY:}
